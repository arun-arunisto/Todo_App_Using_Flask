<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      .app-container {
        height: 100vh;
        width: 100%;
      }
      .complete {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div
      class="app-container d-flex align-items-center justify-content-center flex-column">
      <h3>Todo App</h3>
      <div class="d-flex align-items-center mb-3">
        <div class="form-group mr-3 mb-0">
          <form action="/" method="POST">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a task here" name="content"/>
        </div>
        <input type="submit" class="btn btn-primary mr-3" value="Add Todo"/>
          </form>
      </div>
      <div class="table-wrapper">
        <table class="table table-hover table-bordered">
          {% if todos|length < 1 %}
          <h4>There are no Todos</h4>
          {% else %}
          <thead>
            <tr>
              <th>Todo item</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          {% for todo in todos %}
            <tr>
              <td>{{ todo.content }}</td>
              <td>{{ todo.date_created }}</td>
              <td>
                <a href="/delete/{{ todo.id }}" class="btn btn-danger">Delete</a>
                <a href="/update/{{ todo.id }}" class="btn btn-success">Update</a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
          {% endif %}
        </table>
      </div>
    </div>
  </body>
</html>
